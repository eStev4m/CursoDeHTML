<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e díminua o tamanho do seu navegador.</p>
    <picture>   <!--Usar da imagem pequena (cima) para grande (baixo)-->
        <source media="(max-width: 750px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="Foto Flexivel">
    </picture>
    <h1>Reproduzir Áudio</h1>
    <p>Vamos aprender a reproduzir Áudio em HTML 5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/BoxCat-Games-CPU-Talk.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
